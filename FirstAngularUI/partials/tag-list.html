<div ng-controller="TagListCtrl">


    <table class='table table-striped'>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='tag in tags' >
            <td>{{tag.id}}</td>
            <td>{{tag.name}}</td>
            <td><button role='button' class='btn'>Edit</button></td>
        </tr>
        </tbody>
    </table>




</div>
